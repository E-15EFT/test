/* Sidebar */
.sidebar {
  position: fixed;
  top: 0;
  bottom: 0;
  left: 0;
  padding: 58px 0 0; /* Height of navbar */
  box-shadow: 0 2px 5px 0 rgb(0 0 0 / 5%), 0 2px 10px 0 rgb(0 0 0 / 5%);
  width: 240px;
  z-index: 600;
}

@media (max-width: 991.98px) {
  .sidebar {
    width: 50%;
  }
}
.sidebar .active {
  border-radius: 5px;
  box-shadow: 0 2px 5px 0 rgb(0 0 0 / 16%), 0 2px 10px 0 rgb(0 0 0 / 12%);
}

.sidebar-sticky {
  position: relative;
  top: 0;
  height: calc(100vh - 48px);
  padding-top: 0.5rem;
  overflow-x: hidden;
  overflow-y: auto; /* Scrollable contents if viewport is shorter than content. */
}

.scrolling {
            padding: 4px;
            height: 50vh;
            width: 32vh;
            overflow-x: auto;
            /* overflow-y: auto; */
            border: 1px solid rgb(227, 227, 227);
            border-radius: 3px;
            position: relative;
        }
        ::-webkit-scrollbar {
        width: 1px;
        }
        /* Track */
        ::-webkit-scrollbar-track {
        box-shadow: inset 0 0 7px rgb(255, 255, 255); 
        border-radius: 10px;
        }
        
        /* Handle */
        ::-webkit-scrollbar-thumb {
        background: rgb(249, 253, 255); 
        border-radius: 0px;
        }

        /* Handle on hover */
        ::-webkit-scrollbar-thumb:hover {
        background: rgb(249, 253, 255); 
        }
/* dark theme */

.dark-mode {

<span hidden id='personal_room'>{{request.user.id}}</span>

<script>
        const PersonalroomName = JSON.parse(document.getElementById('personal_room').textContent);
        const PersonalSocket = new WebSocket(
            'ws://' + window.location.host + '/ws/personal_chat/' + PersonalroomName + '/'
        );
        const set_online = () => {
            setTimeout(() => {
                PersonalSocket.send(JSON.stringify({
                    'msg_type': 'WENT_ONLINE',
                    'user_id': '{{request.user.id}}'
                }));
            }, 1000)
        }

        document.addEventListener("visibilitychange", event => {
                if (document.visibilityState == "visible") {
                    if (PersonalSocket.readyState === WebSocket.OPEN){
                        PersonalSocket.send(JSON.stringify({
                            'msg_type': 'WENT_ONLINE',
                            'user_id': '{{request.user.id}}'
                        }));
                    }
                }
                else{
                    if(PersonalSocket.readyState === WebSocket.OPEN){
                                PersonalSocket.send(JSON.stringify({
                                    'msg_type': 'WENT_OFFLINE',
                                    'user_id': '{{request.user.id}}'
                                }));
                        }
                    }
            }
        );

        PersonalSocket.onopen = set_online();
</script>
